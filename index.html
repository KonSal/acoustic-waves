<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acoustic wave generator</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="appContainer">

  <!-- App Title -->
  <div class="title">
    <h1 class="text-center"> Acoustic Wave Generator </h1>
  </div>

  <!-- App controls and settings -->
  <div class="controls text-center">
    <h3> Wave frequency in Hz </h3>
    <input class="inputFields" id="f1" type="number" min="-1500" max="1500" placeholder="First"></input>
    <input class="inputFields" id="f2" type="number" min="-1500" max="1500" placeholder="Second" disabled></input>
    <h3> Attack/Fade in Hz </h3>
    <input class="inputFields" id="diff1" type="number" min="-1500" max="1500" placeholder="First"></input>
    <input class="inputFields" id="diff2" type="number" min="-1500" max="1500" placeholder="Second" disabled></input>
    <h3> Wave duration in seconds </h3>
    <input class="inputFields" id="durationInput" type="number" min="0" max="10"></input>
  </div>

  <div class="dropdown text-center">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Options
    <span class="caret"></span>
  </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
      <li id="single"><a href="#">Play Single Function</a></li>
      <li id="mixture"><a href="#">Play Mixture</a></li>
    </ul>
  </div>

  <div class="text-center">
    <button type="button" class="btn btn-success" id="playButton"><span class="glyphicon glyphicon-play"></span>  Play</button>
  </div>

</div>

<!-- Footer -->
<h2 class="text-center"><a href="http://www.quantumbiology.gr" target="_blank">Quantum Biology Lab <br> University of Crete</a></h2>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

      <script src="js/index.js"></script>

</body>
</html>
